name: Create Release

on:
  push:
    tags:
      - 'v*' # This triggers the action whenever you push a tag starting with 'v'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md  # This pulls your changelog text into the Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
